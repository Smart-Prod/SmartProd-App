apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartprod-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: smartprod-api
  template:
    metadata:
      labels:
        app: smartprod-api
    spec:
      containers:
        - name: smartprod-api
          image: smartprod-api:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              value: "mysql://smartproduser:smartprodpass@smartprod-mysql:3306/smartproddb"
            - name: JWT_SECRET
              value: "seuSegredoSuperSeguro123"
            - name: JWT_EXPIRES_IN
              value: "1d"
