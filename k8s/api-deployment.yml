apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartprod-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: smartprod-api
  template:
    metadata:
      labels:
        app: smartprod-api
    spec:
      containers:
        - name: smartprod-api
          image: bresssanvt/smartprod-api:latest
          ports:
            - containerPort: 3000

